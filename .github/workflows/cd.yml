on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build app
        run: ./scripts/buildprod.sh

      # 1) Authenticate with service account
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 2) Install and configure gcloud
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: notely-486315

      - name: Verify gcloud auth
        run: |
          gcloud auth list
          gcloud config list

      - name: Build & push docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-486315/notely-ar-repo/notely-api:v1.0.0 .

      - name: Run database migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-486315/notely-ar-repo/notely-api:v1.0.0 --region us-central1 --allow-unauthenticated --project notely-486315 --max-instances=4

